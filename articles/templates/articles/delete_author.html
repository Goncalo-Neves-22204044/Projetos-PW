{% extends 'base.html' %}

{% block content %}
  <h1>Delete Author</h1>
  <p>Are you sure you want to delete "{{ author.name }}"?<br>This will delete every article written by this auhtor!</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'articles:article_list'%}">Cancel</a>
  </form>
{% endblock %}
