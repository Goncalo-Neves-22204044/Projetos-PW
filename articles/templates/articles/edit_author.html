{% extends 'base.html' %}

{% block content %}
    <h3>Edit Author</h3>

    <form action="{% url 'articles:edit_author' author.id %}" method="post" enctype='multipart/form-data'>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit">
    </form>

    <button onclick="history.back()">Cancel</button>

{% endblock %}
