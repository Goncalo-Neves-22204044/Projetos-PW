{% extends 'base.html' %}

{% block content %}
  <h1>Delete Article</h1>
  <p>Are you sure you want to delete "{{ article.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'articles:article_list' %}">Cancel</a>
  </form>
{% endblock %}
