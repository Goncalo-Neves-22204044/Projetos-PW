{% extends 'base.html' %}

{% block content %}
    <h3>Editar Disciplina</h3>

    <form action="{% url 'curso:edit_disciplina' disciplina.id %}" method="post" enctype='multipart/form-data'>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit">
    </form>

    <button onclick="history.back()">Cancel</button>

{% endblock %}
