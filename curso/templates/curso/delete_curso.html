{% extends 'base.html' %}

{% block content %}
  <h1>Apagar Curso</h1>
  <p>Tens a certeza que pretendes apagar o curso "{{ curso.nome }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sim, apagar</button>
    <a href="{% url 'curso:curso_details' curso.id %}">Cancel</a>
  </form>
{% endblock %}
